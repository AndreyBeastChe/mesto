<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Лого" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/Cousteau-foto.png"
          alt="Фото Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__content" name="form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="nameInput"
            value=""
          />
          <input
            type="text"
            class="popup__input popup__input_type_profession"
            name="jobInput"
            value=""
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__content" name="form">
          <h3 class="popup__title">Новое место</h3>
          <input
            type="text"
            class="popup__input popup__input_type_place"
            name="placeInput"
            value=""
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__input popup__input_type_link"
            name="linkInput"
            value=""
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <img class="popup_type_photo-fullscreen" alt="фото" src="#"/>
        <h2 class="popup_type_photo-name"></h2>
      </div>
    </div>

  

    <template id="place">
      <li class="place">
        <img src="./images/error.jpg" alt="Фото места" class="place__foto" />
        <button type="button" class="place__delete"></button>
        <div class="place__rectangle">
          <h2 class="place__title"></h2>
          <button type="button" class="place__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
