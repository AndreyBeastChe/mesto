<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/Vector.3d8293a241b315143f02..svg" alt="Лого" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar"/></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__description"></p><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="places"><ul class="places__grid"></ul></section></main><footer class="footer"><p class="footer__content">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__content" name="profileForm" novalidate><h3 class="popup__title">Редактировать профиль</h3><div class="popup__field"><input required minlength="2" maxlength="40" class="popup__input popup__input_type_name" name="nameInput" value="" id="name"/> <span id="name-error" class="popup__error"></span></div><div class="popup__field"><input required minlength="2" maxlength="200" class="popup__input popup__input_type_profession" name="jobInput" value="" id="job"/> <span id="job-error" class="popup__error"></span></div><button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__content" name="addCardForm" novalidate><h3 class="popup__title">Новое место</h3><div class="popup__field"><input required minlength="2" maxlength="30" class="popup__input popup__input_type_place" name="placeInput" value="" placeholder="Название" id="new-place"/> <span id="new-place-error" class="popup__error"></span></div><div class="popup__field"><input required type="url" class="popup__input popup__input_type_link" name="linkInput" value="" placeholder="Ссылка на картинку" id="link"/> <span id="link-error" class="popup__error"></span></div><button type="submit" class="popup__save">Создать</button></form></div></div><div class="popup popup_type_photo"><div class="popup__container"><button type="button" class="popup__close"></button> <img class="popup__fullscreen" alt="фото" src="#"/><h2 class="popup__name"></h2></div></div><div class="popup popup_type_user"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__content" name="avatarForm" novalidate><h3 class="popup__title">Обновить аватар</h3><div class="popup__field"><input required type="url" class="popup__input popup__input_type_link" name="avatarInput" value="" placeholder="Ссылка на аватар" id="link"/> <span id="link-error" class="popup__error"></span></div><button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_submit"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__content" name="avatarForm" novalidate><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__save">Да</button></form></div></div><template id="place"><li class="place"><img src="images/error.fa84ca9b1bcbddf1c402..jpg" alt="Фото места" class="place__foto"/> <button type="button" class="place__delete"></button><div class="place__rectangle"><h2 class="place__title"></h2><div class="place__like-place"><button type="button" class="place__like"></button> <span class="place__like-count">0</span></div></div></li></template></body></html>
